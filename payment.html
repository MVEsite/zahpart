<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Payment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <link href="http://fonts.googleapis.com/css2?
    family=Poppings:wght@100;200;300;400;600;700*disolay=swap"
    rel="stylesgeet">
</head>
<body>
    
    <div class="container">
        <form action="">
        <div class="row">
            <div class="col">

                <h3 class="title">BILLING ADDRESS</h3>

                <div class="inputBox">
                    <span>full name</span>
                    <input type="text" placeholder="Zahra Essa">
                </div>
                <div class="inputBox">
                    <span>email</span>
                    <input type="email" placeholder="zahra@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address</span>
                    <input type="text" placeholder="city - street">
                </div>
                <div class="inputBox">
                    <span>city</span>
                    <input type="text" placeholder="Manama">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state</span>
                        <input type="text" placeholder="Bahrain">
                    </div>
                    <div class="inputBox">
                        <span>zip code</span>
                        <input type="number" max="6" placeholder="000 000">
                    </div>
                </div>
            </div>
            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>card accepted</span>
                    <img src="payment.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card</span>
                    <input type="text" placeholder="Zahra Essa">
                </div>
                
                <div class="inputBox">
                    <span>Credit card number</span>
                    <input type="number" placeholder="0000-0000">
                </div>
                <div class="inputBox">
                    <span>exp month</span>
                    <input type="text" placeholder="March">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="number" placeholder="000">
                    </div>
                </div>
            </div>
        </div>
        <a href="home.html">
            <button class="btn btnstyl">proceed to checkout</button>
            </a> 
        </form>
    </div>
</body>
</html>
